<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            margin: 2px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;                                                   
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .list-inline {
            padding: 0;
            list-style: none;
        }

        .list-inline-item {
            display: inline-block;
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Counter</h1>

    <div class="col-md-12">
        <ul class="list-inline m-0">
            <li class="list-inline-item">
                <input id="searchInput" placeholder="Search by counter" oninput="searchByCounterName()" />
            </li>
            <li class="list-inline-item">
                <a class="btn btn-primary btn-sm rounded-0" href="Counter/0" title="Add New">Add Counter</a>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Counter Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dynamic Content -->
        </tbody>
    </table>

    <script>
        let paginatedData = null;

        // Load data on page load
        document.addEventListener("DOMContentLoaded", async () => {
            await loadCounters();
        });

        async function loadCounters() {
            try {
                const response = await fetch('https://order-duplicate-poc.azurewebsites.net/Counter');
                const data = await response.json();
                paginatedData = data;
                renderTable();
            } catch (error) {
                console.error("Error loading counters:", error);
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear previous content

            if (paginatedData && paginatedData.items) {
                debugger;
                paginatedData.items.forEach(counter => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${counter.counterName}</td>
                            <td>
                                <ul class="list-inline m-0">
                                    <li class="list-inline-item">
                                        <button class="btn btn-success btn-sm rounded-0" onclick="order(${counter.id})">Login</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <button class="btn btn-primary btn-sm rounded-0" onclick="edit(${counter.id})">Edit</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <button class="btn btn-danger btn-sm rounded-0" onclick="deleteCounter(${counter.id})">Delete</button>
                                    </li>
                                </ul>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="2">No counters found.</td></tr>';
            }
        }

        function edit(counterId) {
            window.location.href = `Order.html?id=${counterId}`;
        }

        function order(counterId) {
		debugger
            window.location.href = `Order.html?id=${counterId}`;
        }

        async function deleteCounter(counterId) {
            const confirmed = confirm("Are you sure?");
            if (confirmed) {
                try {
                    await fetch(`https://order-duplicate-poc.azurewebsites.net/Counter/${counterId}`, {
                        method: 'DELETE',
                    });
                    await loadCounters();
                } catch (error) {
                    console.error("Error deleting counter:", error);
                }
            }
        }

        async function searchByCounterName() {
            const searchValue = document.getElementById('searchInput').value.trim();
            if (!searchValue) {
                await loadCounters();
            } else {
                try {
                    const response = await fetch(`https://order-duplicate-poc.azurewebsites.net/Counter?AdvancedSearch.Fields=CounterName&AdvancedSearch.Keyword=${encodeURIComponent(searchValue)}&Keyword=${encodeURIComponent(searchValue)}`);
                    const data = await response.json();
                    paginatedData = data;
                    renderTable();
                } catch (error) {
                    console.error("Error searching counters:", error);
                }
            }
        }
    </script>

</body>
</html>
